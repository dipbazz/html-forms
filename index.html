 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>html signup form</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css"> 

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
 <body>
     <header class="header">
         <div class="account-info text-size-12" >
             <p class="account-check">Already have an Intuit account? </p>
             <a href="#" class="hyperlink"> I forgot my User ID or Password</a>
         </div>
         <button type="button" class="btn-blue signup-btn">
            <span class="iconify" data-icon="bx:bxs-lock" data-inline="false"></span>
            <span>Sign In</span>
         </button>
     </header>

     <section class="form-container">
         <div class="form-title">
            <figure>
                <img src="images/intuit-logo.png">
            </figure>             
         </div>
         <div class="logo-wrapper">
            <figure class="logo-icons">
                <img src="images/mint-icon.svg">
                <figcaption class="caption">mint</figcaption>
            </figure>
           
            
            <figure class="logo-icons">
                <img src="images/qb_icon.png">
                <figcaption class="caption">quickbooks</figcaption>
            </figure>

            <figure class="logo-icons">
                <img src="images/turbotax-icon.svg">
                <figcaption class="caption">turbotax</figcaption>
            </figure>           

         </div>
         
        <form class="signup-form" action="#" method="POST"> 
            <legend class="form-info">
                <h2 class="form-heading light-color">Create an Intuit account</h2>                 
                <p class="text-size-13 light-color">
                    <span>One account for everything Intuit, including Mint.</span> 
                    <br>
                    <a href="#" class="hyperlink">Learn more</a>
                </p>                
            </legend>
            
            <fieldset>
                <div class="input-group">
                    <label for="email" class="light-color text-size-14">Email Address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-group">
                    <label for="phone" class="light-color text-size-14">Phone (Recommended)</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="input-group">
                    <label for="password" class="light-color text-size-14">Password</label>
                    <input type="password" name="password" id="password">
                </div>
            </fieldset>
            
        </form>

     </section>
     
 </body>
 </html>
